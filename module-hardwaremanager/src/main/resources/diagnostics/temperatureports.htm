<script type="text/javascript">
    function formatStatusId(id) {
        return '#status-' + (id + '').replace(/:/g, "_");
    }  
  
    function formatTemperature(s) {

    }

    function doPortAction(id) {
        $.ajax({
            type: 'GET',
            url: '/readtemperatureport.json?id=' + id,
            dataType: 'json',
            success: function (data) {
                jQuery(formatStatusId(id)).html(formatTemperature(data.Result));
            },
            beforeSend: function () {
                jQuery(formatStatusId(id)).html('<!-- @RES:C:Loading -->...');
            }
        });
    }
</script>
