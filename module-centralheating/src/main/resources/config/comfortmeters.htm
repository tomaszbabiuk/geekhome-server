        if (!HM.HasTemperaturePorts() && !HM.HasHumidityPorts()) {
            jQuery(jQuery('#portsinfotemplate').tmpl()).appendTo('#comfortmeterscontent');

            jQuery(jQuery('#comfortmeterstemplate').tmpl()).appendTo('#comfortmeterscontent');

            jQuery(jQuery('#devicesinfotemplate').tmpl()).appendTo('#comfortmeterscontent');
        }
    });
