<script type="text/javascript">
    jQuery('#thermometersindex').on('pagecreate', function (event) {
        if (!HM.HasTemperaturePorts()) {
            jQuery(jQuery('#portsinfotemplate').tmpl()).appendTo('#thermometerscontent');
        } else if (CORE.CanAddDevices()) {
            jQuery(jQuery('#thermometerstemplate').tmpl()).appendTo('#thermometerscontent');
        } else {
            jQuery(jQuery('#devicesinfotemplate').tmpl()).appendTo('#thermometerscontent');
        }
    });
</script>
