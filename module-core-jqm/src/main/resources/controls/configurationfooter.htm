<script type="text/javascript" language="javascript">
    jQuery(document).bind('pageinit', function () {
        checkIfConfigurationIsModified();
    });

    function checkIfConfigurationIsModified() {
        GetConfigInfo(function (data) {
            if (data.IsConfigurationModified) {
                changeModificationLink();
            }
        });
    }

    function changeModificationLink() {
        jQuery('.savechanges').removeClass('ui-btn-up-c').addClass('ui-btn-up-b');
    }
</script>
