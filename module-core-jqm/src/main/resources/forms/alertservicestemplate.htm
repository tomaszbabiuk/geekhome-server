<script id="$p0alertservicestemplate" type="text/x-jquery-tmpl">
    <fieldset data-role="controlgroup">
        <legend><!-- @RES:C:AdditionalChannels -->:</legend>
        {{each SI.GetAlertServices()}}

                <input type="checkbox" name="alertservicesids" value="${Name.UniqueId}" id="$p0alertservice-${Name.UniqueId}" />

            {{/if}}
        {{/each}}
    </fieldset>
</script>
