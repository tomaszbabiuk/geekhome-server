<script id="recuperatorstemplate" type="text/x-jquery-tmpl">
    {{each VENT.GetRecuperators()}}
    <ul data-inset="true" data-role="listview" data-split-theme="e">
        <li data-theme="b">
            <a href="javascript:void(0)" onclick="javascript:PageTransfer('#recuperatordetailsdialog', { param: '${Name.UniqueId}' })">
                <!-- @Controls\VentilationProperties.htm -->
            </a>
        </li>
        <!-- @Controls\NamedBlocksFragment.htm 2nd RES:VENT:BlocksEnablingSecondGear -->
        <!-- @Controls\NamedBlocksFragment.htm 3rd RES:VENT:BlocksEnablingThirdGear -->

    {{/each}}

        <!-- @Controls\PageTransferButton.htm #modifyrecuperatordialog RES:VENT:AddRecuperator -->

<div data-role="page" id="recuperatorsindex">
  <div data-role="header">
    <h1>
      <!-- @RES:VENT:Recuperators -->
    </h1>
  </div>
  <div data-role="content" id="recuperatorscontent">
  </div>
  <!-- @Controls\ConfigurationFooter.htm -->
</div>

<script type="text/javascript">
    jQuery('#recuperatorsindex').on('pagecreate', function (event) {
        if (!HM.HasDigitalOutputPorts()) {
            jQuery(jQuery('#portsinfotemplate').tmpl()).appendTo('#onoffdevicescontent');
        } else if (CORE.CanAddDevices()) {
            jQuery(jQuery("#recuperatorstemplate").tmpl()).appendTo("#recuperatorscontent");
        } else {
            jQuery(jQuery('#devicesinfotemplate').tmpl()).appendTo('#recuperatorscontent');
        }
    });
</script>
