<script type="text/javascript">
    jQuery('#movementdetectorsindex').on('pagecreate', function (event) {
        if (!HM.HasDigitalInputPorts()) {
            jQuery(jQuery('#portsinfotemplate').tmpl()).appendTo('#movementdetectorscontent');
        } else if (CORE.CanAddDevices()) {
            jQuery(jQuery("#movementdetectorstemplate").tmpl()).appendTo("#movementdetectorscontent");
        } else {
            jQuery(jQuery('#devicesinfotemplate').tmpl()).appendTo('#movementdetectorscontent');
        }
    });
</script>
