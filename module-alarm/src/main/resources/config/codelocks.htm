<script type="text/javascript">
    jQuery('#codelocksindex').on('pagecreate', function (event) {
        if (!(HM.HasDigitalInputPorts() && HM.HasDigitalOutputPorts())) {
            jQuery(jQuery('#portsinfotemplate').tmpl()).appendTo('#codelockscontent');
        } else if (CORE.CanAddDevices()) {
            jQuery(jQuery("#codelockstemplate").tmpl()).appendTo("#codelockscontent");
        } else {
            jQuery(jQuery('#devicesinfotemplate').tmpl()).appendTo('#codelockscontent');
        }
    });
</script>
