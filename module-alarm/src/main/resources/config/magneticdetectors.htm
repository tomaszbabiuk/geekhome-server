<script type="text/javascript">
    jQuery('#magneticdetectorsindex').on('pagecreate', function (event) {
        if (!HM.HasDigitalInputPorts()) {
            jQuery(jQuery('#portsinfotemplate').tmpl()).appendTo('#magneticdetectorscontent');
        } else if (CORE.CanAddDevices()) {
            jQuery(jQuery("#magneticdetectorstemplate").tmpl()).appendTo("#magneticdetectorscontent");
        } else {
            jQuery(jQuery('#devicesinfotemplate').tmpl()).appendTo('#magneticdetectorscontent');
        }
    });
</script>
