<script type="text/javascript">
    jQuery('#alarmsensorsindex').on('pagecreate', function (event) {
        if (!HM.HasDigitalInputPorts()) {
            jQuery(jQuery('#portsinfotemplate').tmpl()).appendTo('#alarmsensorscontent');
        } else if (CORE.CanAddDevices()) {
            jQuery(jQuery("#alarmsensorstemplate").tmpl()).appendTo("#alarmsensorscontent");
        } else {
            jQuery(jQuery('#devicesinfotemplate').tmpl()).appendTo('#alarmsensorscontent');
        }
    });
</script>
