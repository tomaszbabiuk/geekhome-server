<script type="text/javascript">
    jQuery('#signalizatorsindex').on('pagecreate', function (event) {
        if (!HM.HasDigitalOutputPorts()) {
            jQuery(jQuery('#portsinfotemplate').tmpl()).appendTo('#signalizatorscontent');
        } else if (CORE.CanAddDevices()) {
            jQuery(jQuery("#signalizatorstemplate").tmpl()).appendTo("#signalizatorscontent");
        } else {
            jQuery(jQuery('#devicesinfotemplate').tmpl()).appendTo('#signalizatorscontent');
        }
    });
</script>
