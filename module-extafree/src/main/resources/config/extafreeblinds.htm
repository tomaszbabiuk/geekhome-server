<script type="text/javascript">
    jQuery('#extafreeblindsindex').on('pagecreate', function (event) {
        if (!HM.HasTogglePorts()) {
            jQuery(jQuery('#portsinfotemplate').tmpl()).appendTo('#extafreeblindscontent');
        } else if (CORE.CanAddDevices()) {
            jQuery(jQuery("#extafreeblindstemplate").tmpl()).appendTo("#extafreeblindscontent");
        } else {
            jQuery(jQuery('#devicesinfotemplate').tmpl()).appendTo('#extafreeblindscontent');
        }
    });
</script>
