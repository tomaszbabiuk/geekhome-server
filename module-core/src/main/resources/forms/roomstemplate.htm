<script id="$p0roomstemplate" type="text/x-jquery-tmpl">
    {{if CORE.GetFloors().length }}
    <fieldset data-role="controlgroup">
        <legend>
          <!-- @RES:C:Rooms -->:
        </legend>
        {{each(f, floor) CORE.GetFloors()}}
          {{each Rooms}}
            <input type="checkbox" name="roomsids" value="${Name.UniqueId}" id="$p0room-${Name.UniqueId}" class="custom" />
            <label for="$p0room-${Name.UniqueId}">${floor.Name.Name}/${Name.Name}</label>
          {{/each}}
        {{/each}}
    </fieldset>
    {{/if}}
</script>
